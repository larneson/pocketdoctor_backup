<!DOCTYPE html>
<html>
<head>
	<title>egterdg</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script>
	
	$(document).ready(function(){
	
		$('#add_now_button').click(function(){
			var todo_text=$('#new_item_input').val();
			if (todo_text != ''){
				$("#no_tasks").hide();
				$('#list').append('<div data-role="button" class="todo_class">'+todo_text +'<button data-icon="star" data-inline=true data-iconpos="notext" class="star_button"></button><button data-icon="delete" data-inline=true data-iconpos="notext" class="delete_button"></button></div>').trigger("create");
				$('.todo_class').click(function(){
					$(this).css("background-color","yellow");
				});
			}	
			$('.delete_button').click(function(){
				$(this).parent().parent().parent().parent().remove();
				if($('#list div').length==0){
				$("#no_tasks").show();}
			});
			$('.star_button').click(function(){
			if ($(this).parent().parent().parent().parent().attr("data-theme")=='e'){$(this).parent().parent().parent().parent().attr("data-theme","c").trigger('create');
			}
			else{
				$(this).parent().parent().parent().parent().attr("data-theme","e").trigger('create');}
			});
		});
		
	});
	</script>
	
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Pocket Doctor</h1>
	</div>

	<div data-role="content">
		<p>Enter your medications</p>
		
		<div data-role="fieldcontain" class="ui-hide-label new_todo_item" action='todo.html'>
    	<label for="name"></label>
    	<input type="text" name="name" id="new_item_input" value=""  />
    	<input type='submit' value='Add' id="add_now_button"/>
		</div>	
	
	<ul id=list>
		<span id='no_tasks'>No medications</span>
	</ul>
	</div>
	
</body>
</html>
