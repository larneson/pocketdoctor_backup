	<div>
		<h1>Pocket Doctor</h1>

		<h4>Enter your medications</h4>
		
		<div>
    	<label >Name of drug:</label>
    	<input type="text" id="name_input" value="" placeholder="e.g. Tylenol" />

	<div id=med_screen>
		<h4>These are the medications you're currently taking. Click to edit.</h4>

		<h1>My Pills </h1>

	</div>
