<script>

var makeMed=function(systolic_text,diastolic_text,date_text){
$('#list').append('<div class="med_class"><div class="btn med_small"><span class="systolic_class"><label for="systolic">Systolic:</label>' + systolic_text + ' </br>Diastolic: ' + diastolic_text + '</br>Date: '+ date_text+ '</span><div class="delete_button icon-remove-sign"></div></div>         <div class="btn med_form"><div  class="input-group" action="todo.html"><label for="name">Systolic:</label><input type="text" name="systolic" class="systolic_update" value='+systolic_text+' placeholder="e.g. Tylenol" /><label for="diastolic">Diastolic:</label><input type="text" name="diastolic" class="diastolic_update" value="'+diastolic_text+'" placeholder="e.g. 200mg" /><label for="date">Date:</label><input type="date" name="date" class="date_update" value="'+date_text+'"/><input type="submit" value="Update" class="update_button"/></div></div></div>');
$('.delete_button').click(function(){
$(this).parents(".med_class").remove();
if($('#list div').length==0){
$("#no_tasks").show();}
});
$('.med_form').hide();
$('.med_small').click(function(){
$(this).hide();
$(this).siblings('.med_form').show();
});
$('.update_button').click(function(){
systolic_text=$(this).siblings('.systolic_update').val();
diastolic_text=$(this).siblings('.diastolic_update').val();
date_text=$(this).siblings('.date_update').val();

$(this).parents(".med_class").find('systolic_class').val(systolic_text);//don't work
$(this).parents('.med_form').hide();
$(this).parents('.med_form').siblings('.med_small').show(); 
});

};

$(document).ready(function(){

$('.add_now_button').click(function(){
var systolic_text=$('#systolic_input').val();
var diastolic_text=$('#diastolic_input').val();
var date_text=$('#date_input').val();
if (systolic_text != ''){
$("#no_tasks").hide();
makeMed(systolic_text,diastolic_text,date_text);
$('#systolic_input').val('');
$('#diastolic_input').val('');
$('#date_input').val('');
}	

});
});
</script>
<script>

$('.delete_button').click(function(){

if($('#list2 div').length==0){

};

$(document).ready(function(){

}	

});
});
</script>
