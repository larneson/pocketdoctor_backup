<!DOCTYPE html>
<html>
<head>
	<title>egterdg</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script>
	
	$(document).ready(function(){
	
		$('#add_now_button').click(function(){
			var name_text=$('#name_input').val();
			var dosage_text=$('#dosage_input').val();
			var time_text=$('#time_input').val();
			if (name_text != ''){
				$("#no_tasks").hide();
				$('#list').append('<div data-role="button" class="todo_class">'+name_text + '</br> Dosage: ' + dosage_text + '</br>Time: '+ time_text+ '<button data-icon="delete" data-inline=true data-iconpos="notext" class="delete_button"></button></div>').trigger("create");
				$('#name_input').val('');
				$('#dosage_input').val('');
				$('#time_input').val('');
				
			}	
			$('.delete_button').click(function(){
				$(this).parents(".todo_class").remove();
				if($('#list div').length==0){
				$("#no_tasks").show();}
			});
			
		});
		
	});
	</script>
	
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Pocket Doctor</h1>
	</div>

	<div data-role="content">
		<p>Enter your medications</p>
		
		<div data-role="fieldcontain" class="ui-hide-label new_todo_item" action='todo.html'>
    	<label for="name">Name of drug:</label>
    	<input type="text" name="name" id="name_input" value=""  />
    	<label for="dosage">Dosage:</label>
    	<input type="text" name="dosage" id="dosage_input" value=""  />
    	<label for="time">Time:</label>
    	<input type="time" name="time" id="time_input" value=""  />
    	<input type='submit' value='Add' id="add_now_button"/>
		</div>	
	
	<ul id=list>
		<span id='no_tasks'>No medications</span>
	</ul>
	</div>
	
</body>
</html>
